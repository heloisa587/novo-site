<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Loja Profissional</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <main>
        <section class="produtos">
            <h2>Produtos em Destaque</h2>
            <div class="produtos-container">
                <!-- Produto 1 -->
                <div class="produto-card">
                    <img src="https://images.unsplash.com/photo-1562130363-ec94ac4a4d0e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDIxfHxlY2Vub21pY3MlMjBwbGFuZ3VpbmclMjBtYWRlJTIwcGxhdHNob3B8ZW58MHx8fHwxNjYyMzA1NzEy&ixlib=rb-1.2.1&q=80&w=1080" alt="Produto 1">
                    <div class="produto-info">
                        <h3>Fones de Ouvido</h3>
                        <p class="preco">R$ 299,90</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>

                <!-- Produto 2 -->
                <div class="produto-card">
                    <img src="https://images.unsplash.com/photo-1598759814814-e78e7c2da0f2?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGplb3MlMjBldmljYWx8ZW58MHx8fHwxNjYyMzA1NzE0&ixlib=rb-1.2.1&q=80&w=1080" alt="Produto 2">
                    <div class="produto-info">
                        <h3>Relógio de Pulso</h3>
                        <p class="preco">R$ 799,90</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>

                <!-- Produto 3 -->
                <div class="produto-card">
                    <img src="https://images.unsplash.com/photo-1594080189132-9e6b7e466db0?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG1vYmlsZXxlbnwwfHx8fDE2NjIzMDU3MTk&ixlib=rb-1.2.1&q=80&w=1080" alt="Produto 3">
                    <div class="produto-info">
                        <h3>Smartphone XYZ</h3>
                        <p class="preco">R$ 2.499,00</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja Profissional. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
