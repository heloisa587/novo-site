<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Loja Profissional</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <main>
        <section class="produtos">
            <h2>Produtos em Destaque</h2>
            <div class="produtos-container">
                <div class="produto-card">
                    <img src="images/produto1.jpg" alt="Produto 1">
                    <div class="produto-info">
                        <h3>Produto 1</h3>
                        <p class="preco">R$ 99,90</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>
                <div class="produto-card">
                    <img src="images/produto2.jpg" alt="Produto 2">
                    <div class="produto-info">
                        <h3>Produto 2</h3>
                        <p class="preco">R$ 150,00</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>
                <div class="produto-card">
                    <img src="images/produto3.jpg" alt="Produto 3">
                    <div class="produto-info">
                        <h3>Produto 3</h3>
                        <p class="preco">R$ 199,90</p>
                        <button class="btn-comprar">Comprar</button>
                    </div>
                </div>
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja da Heloisa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
